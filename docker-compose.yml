version: "3.9"

services:
  varkiel:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.example
    command: ["scripts/dev"]
    volumes:
      - .:/workspace/varkiel-agent
    ports:
      - "8000:8000"
    environment:
      VARKIEL_ENV: development
      PYTHONUNBUFFERED: "1"
    tty: true
